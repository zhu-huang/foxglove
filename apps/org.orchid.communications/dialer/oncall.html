<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f0f6ff">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000">
  <title data-l10n-id="dialer"></title>
  <link rel="stylesheet" type="text/css" href="http://org__orchid__default_theme.localhost:9920/style/index.css" />
  <link rel="stylesheet" type="text/css" href="/shared/style/layout.css" />
  <link rel="stylesheet" type="text/css" href="/shared/style/icons/icons.css" />
  <link rel="stylesheet" type="text/css" href="/shared/style/panels.css" />
  <link rel="stylesheet" type="text/css" href="/shared/style/headers.css" />
  <link rel="stylesheet" type="text/css" href="/shared/style/buttons.css" />
  <link rel="stylesheet" type="text/css" href="style/oncall.css" />
  <script defer type="text/javascript" src="/shared/js/common/panels.js"></script>
  <script defer type="text/javascript" src="js/oncall.js"></script>

  <script type="text/javascript" src="/shared/js/intl/l10n.js"></script>
  <meta name="defaultLanguage" content="en-US">
  <meta name="availableLanguages"
    content="af, ar, az, be, bg, bn, ca, cs, cy, da, de, el, eo, et, en-US, es, eu, fa, fi, fr, ga, gu, gl, he, hi, hr, ht, hu, id, is, it, ja, kn, ko, ku, lt, lv, mk, ms, nl, no, pl, pt, ro, ru, sq, sk, sl, sr, sw, ta, te, th, tl, tr, uk, ur, vi, yi, zh, fr-psaccent, ar-psbidi">
  <link rel="localization" href="/locales/main.{locale}.properties">
</head>
<body>
  <div id="app" class="app">
    <div class="headerbar">
      <a href="#" data-icon="close"></a>
    </div>
    <div class="content">
      <div class="oncall-header">
        <h1 id="oncall-username">Dennis</h1>
        <p id="oncall-contact">1-800-DE-NNIS1</p>
        <p id="oncall-status">Incoming Call...</p>
      </div>

      <div id="oncall-controls" class="controls">
        <div class="row">
          <div class="oncall-buttons">
            <button class="mute" data-icon="activecall-mute" data-l10n-id="activeCall-mute"></button>
            <button class="dialpad" data-icon="dialpad" data-l10n-id="activeCall-dialpad"></button>
            <button class="speaker" data-icon="activecall-speaker" data-l10n-id="activeCall-speaker"></button>
            <button class="hold" data-icon="activecall-hold" data-l10n-id="activeCall-hold"></button>
            <button class="voicemail" data-icon="activecall-voicemail" data-l10n-id="activeCall-voicemail"></button>
            <button class="add-call" data-icon="add" data-l10n-id="activeCall-addCall"></button>
          </div>
        </div>
        <div class="row">
          <div class="oncall-buttons">
            <button class="hangup" data-icon="activecall-hangup" data-l10n-id="activeCall-hangup"></button>
          </div>
        </div>
      </div>

      <div id="activecall-controls" class="controls">
        <div class="row buttons">
          <button data-icon="sms">Message</button>
        </div>
        <div class="row">
          <div class="oncall-buttons">
            <button class="hangup" data-icon="activecall-hangup" data-l10n-id="activeCall-hangup"></button>
            <button class="pickup" data-icon="activecall-pickup" data-l10n-id="activeCall-pickup"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
