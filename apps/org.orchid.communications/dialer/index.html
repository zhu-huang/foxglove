<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f0f6ff">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000">
  <link rel="shortcut icon" href="style/icons/dialer.svg" type="image/svg">
  <title data-l10n-id="dialer"></title>
  <link rel="stylesheet" type="text/css" href="http://org__orchid__default_theme.localhost:9920/style/index.css" />
  <link rel="stylesheet" type="text/css" href="/shared/style/common/layout.css" />
  <link rel="stylesheet" type="text/css" href="/shared/style/common/icons/icons.css" />
  <link rel="stylesheet" type="text/css" href="/shared/style/common/panels.css" />
  <link rel="stylesheet" type="text/css" href="/shared/style/common/headers.css" />
  <link rel="stylesheet" type="text/css" href="/shared/style/common/tablists.css" />
  <link rel="stylesheet" type="text/css" href="/shared/style/common/buttons.css" />
  <link rel="stylesheet" type="text/css" href="/shared/style/common/input_areas.css" />
  <link rel="stylesheet" type="text/css" href="style/dialer.css" />
  <link rel="stylesheet" type="text/css" href="style/keypad.css" />
  <link rel="stylesheet" type="text/css" href="style/calllog.css" />
  <script defer type="text/javascript" src="/shared/js/common/panels.js"></script>
  <script defer type="text/javascript" src="/shared/js/page_controller.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script defer type="text/javascript" src="js/views.js"></script>
  <script defer type="text/javascript" src="js/views/keypad.js"></script>
  <script defer type="text/javascript" src="js/views/calllog.js"></script>
  <script defer type="text/javascript" src="js/views/contacts.js"></script>

  <script type="text/javascript" src="/shared/js/intl/l10n.js"></script>
  <meta name="defaultLanguage" content="en-US">
  <meta name="availableLanguages"
    content="af, ar, az, be, bg, bn, ca, cs, cy, da, de, el, eo, et, en-US, es, eu, fa, fi, fr, ga, gu, gl, he, hi, hr, ht, hu, id, is, it, ja, kn, ko, ku, lt, lv, mk, ms, nl, no, pl, pt, ro, ru, sq, sk, sl, sr, sw, ta, te, th, tl, tr, uk, ur, vi, yi, zh, fr-psaccent, ar-psbidi">
  <link rel="localization" href="/dialer/locales/main.{locale}.properties">
</head>

<body>
  <main id="app" role="app">
    <nav class="bb-tablist">
      <ul>
        <li><a href="#keypad" class="selected" data-page-id="keypad">
            <span data-icon="call"></span>
            <span data-l10n-id="keypad"></span>
          </a></li>
        <li><a href="#calllog" data-page-id="calllog">
            <span data-icon="history"></span>
            <span data-l10n-id="calllog"></span>
          </a></li>
        <li><a href="#contacts" data-page-id="contacts">
            <span data-icon="users"></span>
            <span data-l10n-id="contacts"></span>
          </a></li>
      </ul>
    </nav>

    <div id="views" class="bb-tablist-views">
      <section id="keypad" class="visible" role="panel">
        <header class="compact">
          <h1 data-l10n-id="keypad"></h1>
          <menu role="toolbar">
            <a href="#" data-icon="options"></a>
            <a href="#" data-icon="add"></a>
          </menu>
        </header>
        <section>
          <div id="keypad-display">
            <textarea class="input"></textarea>
            <div class="backspace-button" data-icon="dialer-delete"></div>
          </div>
          <div class="keypad-board">
            <ul class="keys">
              <li id="keypad-number1-button">
                <div>
                  <span class="number" data-l10n-id="keypad-num1">1</span>
                  <span class="symbols" data-l10n-id="keypad-num1-symbols" data-icon="activecall-voicemail"></span>
                </div>
              </li>
              <li id="keypad-number2-button">
                <div>
                  <span class="number" data-l10n-id="keypad-num2">2</span>
                  <span class="symbols" data-l10n-id="keypad-num2-symbols">ABC</span>
                </div>
              </li>
              <li id="keypad-number3-button">
                <div>
                  <span class="number" data-l10n-id="keypad-num3">3</span>
                  <span class="symbols" data-l10n-id="keypad-num3-symbols">DEF</span>
                </div>
              </li>
              <li id="keypad-number4-button">
                <div>
                  <span class="number" data-l10n-id="keypad-num4">4</span>
                  <span class="symbols" data-l10n-id="keypad-num4-symbols">GHI</span>
                </div>
              </li>
              <li id="keypad-number5-button">
                <div>
                  <span class="number" data-l10n-id="keypad-num5">5</span>
                  <span class="symbols" data-l10n-id="keypad-num5-symbols">JKL</span>
                </div>
              </li>
              <li id="keypad-number6-button">
                <div>
                  <span class="number" data-l10n-id="keypad-num6">6</span>
                  <span class="symbols" data-l10n-id="keypad-num6-symbols">MNO</span>
                </div>
              </li>
              <li id="keypad-number7-button">
                <div>
                  <span class="number" data-l10n-id="keypad-num7">7</span>
                  <span class="symbols" data-l10n-id="keypad-num7-symbols">PQRS</span>
                </div>
              </li>
              <li id="keypad-number8-button">
                <div>
                  <span class="number" data-l10n-id="keypad-num8">8</span>
                  <span class="symbols" data-l10n-id="keypad-num8-symbols">TUV</span>
                </div>
              </li>
              <li id="keypad-number9-button">
                <div>
                  <span class="number" data-l10n-id="keypad-num9">9</span>
                  <span class="symbols" data-l10n-id="keypad-num9-symbols">XYZ</span>
                </div>
              </li>
              <li id="keypad-star-button">
                <div>
                  <span class="number" data-l10n-id="keypad-star">*</span>
                </div>
              </li>
              <li id="keypad-number0-button">
                <div>
                  <span class="number" data-l10n-id="keypad-num0">0</span>
                </div>
              </li>
              <li id="keypad-hashtag-button">
                <div>
                  <span class="number" data-l10n-id="keypad-hashtag">#</span>
                </div>
              </li>
            </ul>

            <div class="buttons">
              <button class="dial" data-l10n-id="call"></button>
            </div>
          </div>
        </section>
      </section>

      <section id="calllog" role="panel">
        <header>
          <h1 data-l10n-id="calllog"></h1>
          <menu role="toolbar">
            <a href="#" data-icon="search"></a>
          </menu>
        </header>
        <section>
          <div class="searchbox">
            <form action="" role="search" id="calllog-searchbox">
              <input type="text" name="" id="" data-l10n-id="type-here-to-search">
              <button type="reset" data-icon="close"></button>
              <button type="submit" data-icon="search"></button>
            </form>
          </div>

          <ul id="calllog-list"></ul>
        </section>
      </section>

      <section id="contacts" role="panel">
        <iframe src="" frameborder="0" id="contacts-view"></iframe>
      </section>
    </div>
  </main>
</body>

</html>
