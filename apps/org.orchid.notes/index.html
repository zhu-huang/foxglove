  <meta name="defaultLanguage" content="en-US">

<body>
  <main id="app" role="app">
    <nav class="bb-tablist">
      <ul>
        <li><a href="#notes" class="selected" data-page-id="notes">
            <span data-icon="list"></span>
            <span data-l10n-id="notes"></span>
          </a></li>
        <li><a href="#todo" data-page-id="todo">
            <span data-icon="tick"></span>
            <span data-l10n-id="todo"></span>
          </a></li>
      </ul>
    </nav>

    <div id="views" class="bb-tablist-views">
      <section id="notes" class="visible" role="panel">
        <header>
          <h1 data-l10n-id="title-short"></h1>
          <menu role="toolbar">
            <orchid-account-button id="account-button"></orchid-account-button>
            <a href="#" data-icon="search" data-page-id="search"></a>
            <a href="#" id="add-button" data-icon="add"></a>
          </menu>
        </header>
        <section>
          <div id="notes-container" class="notes"></div>
        </section>
      </section>

      <section id="todo" role="panel">
        <header>
          <h1 data-l10n-id="todo"></h1>
          <menu role="toolbar">
            <a href="#" data-icon="options"></a>
          </menu>
        </header>
        <section></section>
      </section>

      <menu class="bb-actions">
        <button class="recommend" data-icon="feedback"></button>
      </menu>
    </div>
  </main>
