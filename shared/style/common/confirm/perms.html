<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm</title>
  <link rel="stylesheet" type="text/css" href="../../../../apps/org.orchid.default_theme/style/index.css">
  <link rel="stylesheet" type="text/css" href="../icons/icons.css">
  <link rel="stylesheet" type="text/css" href="../layout.css">
  <link rel="stylesheet" type="text/css" href="../confirm.css">
</head>
<body>
  <form role="dialog" data-type="confirm">
    <section>
      <h1>Allow Geolocation</h1>
      <p>Do you want to allow Compass to access geolocation</p>
      <figure>
        <img src="../../../videos/style/icons/videos_128.png" alt="">
        <figcaption>
          <p>Compass</p>
          <p>Available on Orchid Store</p>
        </figcaption>
      </figure>
    </section>
    <menu class="columns">
      <button class="recommend">Allow One Time</button>
      <button>Allow Always</button>
      <button>Cancel</button>
    </menu>
  </form>
</body>
</html>
